public-offer--p-6: «Законодательство» – актуальные положения законодательства Украины, которые определяют порядок ведения деятельности Компании и правила ее взаимодействия с физическими и юридическими особами.
public-offer--p-7: «Сайт» – официально зарегистрированный сайт Компании в интернете.
