home--content-title: Кредиты онлайн
home--content-h-1: Нужны деньги на собственные нужды? Подберем, выгодные и прозрачные условия онлайн с выплатой на карту.
home--content-p-1: "Выгодные условия займа на все случаи жизни: приобретение бытовой техники, лечение, обучение и многое другое."
home--content-h-2: 'Сервис «Criditnigroshi.com.ua»: кто мы и чем занимаемся?'
home--content-p-2: 'Сервис «Criditnigroshi.com.ua» выступает в роли посредника между двумя сторонами: заемщиком и банком. Точный подбор кредита с самыми выгодными условиями. Сотрудничество с честными финансовыми организациями. Доступные программы лояльности, а также дисконтные предложения на кредиты. Например, снижена ставка для первого онлайн кредита. Постоянные клиенты могут рассчитывать на льготную ссуду. Выбор финансовой компании остается за вами. Сравнивайте условия кредитования и выбирайте лучший вариант. '
home--content-p-3: 'Кредиты онлайн стали прекрасной возможностью, чтобы получить на карту определенную сумму на короткий срок. За каждый день использования кредита начисляется процентная ставка. Кредит можно закрыть раньше указанного времени и не потратить лишнего на оплату процентов. Процентная ставка базируется на политике финансовой компании, которая занимается кредитованием.'
home--content-p-4: Комиссия определяется отдельным банком с которым клиент подписывает договор и может достигать до 1,9% в день. Для новых клиентов возможно заключение кредита под 0%. На сервисе собраны предложения различных финансовых организаций.
home--content-p-5: Все плюсы работы с нашим сервисом уже открыли для себя жители Украины. Приемлемые условия кредитования и быстрое оформление - все моменты решаются максимально оперативно. Отметим, что сама услуга предоставляется бесплатно.
home--content-p-6: Получить ссуду вместе с сервисом «Criditnigroshi.com.ua» ндуже просто. Справка с места работы, справка о доходах, поручитель, аванс и страхование - то, что вам точно не понадобится. Никаких бюрократических сложностей, которые занимают много времени и сил.
home--content-h-3: О займах
home--content-p-7: Заем предоставляется на выбранную клиентом сумму, на которую ежедневно начисляются проценты за пользование кредитными средствами. Заем необходимо погасить в течение обусловленного публичным договором срока в пределах от 61 дня до 365 дней.
home--content-p-8: 'Сервис «Criditnigroshi.com.ua» дает возможность за 15-20 минут получить необходимую сумму на карту украинского банка. В любое время 24/7 вы можете заказать услугу «деньги на карточку». Чтобы оформить кредит и подать заявку вам необходим лишь смартфон и доступ к Интернету. Кредитование предоставляется только совершеннолетним гражданам Украины. '
home--content-h-4: 'Какие преимущества открывает сотрудничество с «Criditnigroshi.com.ua»'
home--content-ul-1-1: 'Оформление заявки на кредит за несколько минут.'
home--content-ul-1-2: 'Заявка на кредит проходит обработку автоматически.'
home--content-ul-1-3: 'Быстрое зачисление кредитных средств на банковскую карту.'
home--content-ul-1-4: 'Для получения кредита необходим только паспорт и ИНН.'
home--content-ul-1-5: 'Поддержка клиентов 24/7.'
home--content-ul-1-6: 'Понятные условия, исключены скрытые комиссии и обязательные страховочные платежи.'
home--content-ul-1-7: 'Функция пролонгации кредита, если возврат средств будет осуществлен позже указанного срока.'
home--content-ul-1-8: Программы лояльности для постоянных клиентов.
home--content-ul-1-9: Приветствуются до 80% заявок пользователей.

home--content-h-5: '  Как взять кредит: простой алгоритм'
home--content-ul-2-1: '1.	Заполняем специальную форму, где указываем сумму займа и срок, за который он будет погашен. Калькулятор автоматически проведет расчет конечной суммы с начисленными процентами.'
home--content-ul-2-2: 2.	Получаем решение по займу в виде СМС-сообщения или письма по электронной почте, которая была обозначена при заполнении заявки.
home--content-ul-2-3:  3.	Внимательно знакомимся с договором на получение онлайн кредита и подписываем его.
home--content-ul-2-4: 4.	Получаем кредитные средства на карту через 15-20 минут.


