public-offer--p-11-2: - порядок оформления дистанционных займов в компаниях, представленных на Сайте;
public-offer--p-11-3: - использование персональных сведений Клиента в других организациях.
public-offer--p-12: Клиент самостоятельно несет ответственность за подбор условий, на которых предоставляется интернет-кредит, а также порядок дальнейшего взаимодействия с выбранной компанией-кредитором.
