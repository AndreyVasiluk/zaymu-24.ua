public-offer--h-4: 4.	Заключительные положения
public-offer--p-14: Оферта считается набравшей юридическую силу с момента ее размещения на данной странице Сайта. Компания вправе при необходимости в одностороннем порядке вносить любые поправки в текст Оферты, а также прекратить либо приостановить ее действие. Все изменения положений документа становятся действительными только при условии их публикации на Сайте.
public-offer--p-15: Решение споров, которые относятся к содержанию Оферты, должно осуществляться путем переговоров между заинтересованными сторонами. Если достижение взаимовыгодного соглашения невозможно, стороны могут инициировать судебное рассмотрение спора. В случае урегулирования спорной ситуации в досудебном порядке, все контакты между сторонами должны происходить в письменном либо электронном виде.
public-offer--p-16: Компания вправе осуществлять любые технические работы, которые необходимы для корректного функционирования Сайта. С целью обеспечения максимального доступа к Сайту, все профилактические работы должны по возможности переноситься на ночное время.


