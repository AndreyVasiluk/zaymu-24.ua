public-offer--p-9: Принимая условия данной Оферты, Клиент дает свое согласие на обработку его Регистрационных данные в соответствии с политикой Компании и действующими нормами Законодательства. Он также получает гарантию конфиденциальности его персональных сведений, а также их защиты от неправомерного доступа и использования.
public-offer--p-10: Подтверждая регистрацию на Сайте, Клиент соглашается на то, чтобы Компания присылала на его электронный адрес информационные сообщения.
public-offer--h-3:  3.	Права и ответственность сторон
