term-of-use--p-24: 5.2. Регулярно знайомитися зі змістом цієї Угоди, з метою своєчасного ознайомлення з його змінами.
term-of-use--p-25: 5.3. Нести повну відповідальність за будь-які дії, вчинені Користувачем з використанням його Аккаунта, а також за будь-які наслідки, які могло спричинити або спричинило подібне його використання;
term-of-use--p-26: 5.4. Користувач, використовуючи той чи інший розділ сайту, зобов'язується дотримуватися правил користування цим розділом сайту, якщо такі існують і описані в цьому розділі.
term-of-use--p-27: 5.5. Використовуючи інформацію з Сайту, Користувач усвідомлює і приймає ризики, пов'язані з її можливої недостовірність, а також з тим, що деяка інформація може здатися йому загрожує, образливою, наклепницькою, свідомо помилкової, грубою, непристойною. Якщо це сталося, Користувач повинен негайно повідомити Адміністрації про наявність подібної інформації.
term-of-use--h-9: "6. Ця Угода на Сайті забороняється:"
