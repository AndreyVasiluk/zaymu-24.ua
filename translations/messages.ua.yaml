term-of-use--p-33-5: - порушує права третіх осіб;
term-of-use--p-33-6: - рекламного характеру;
term-of-use--p-33-7: - містить загрози, наклепницьку, що дискредитує інформацію;
term-of-use--p-33-8: - носить шахрайський характер;
term-of-use--p-33-9: - пропагує расову, релігійну, етнічну ненависть або ворожнечу, будь-яку іншу інформацію, що порушує охоронювані законом права людини і громадянина.
term-of-use--h-10: Права на Контент, розміщений на Сайті
term-of-use--p-34: 7.1. Всі використовувані і розміщені на Сайті результати інтелектуальної діяльності, а також сам Сайт є інтелектуальною власністю їх законних правовласників і охороняються законодавством про інтелектуальну власність Угра, а також відповідними міжнародними правовими конвенціями.
term-of-use--p-35: 7.2. Ніякої Контент не може бути скопійований (відтворений), перероблений, поширений, відображений у фреймі, опублікований, викачаний, переданий, проданий або іншим способом використаний цілком або частинами, без попереднього дозволу правовласника, крім випадків, коли правовласник явним чином виразив свою згоду на вільне використання матеріалу будь-якою особою, за винятком випадків, встановлених цією Угодою, а також чинним законодавством України;
term-of-use--p-36: 7.3. Використання Контенту, до якого Користувач отримав доступ виключно для особистого некомерційного використання, допускається за умови збереження всіх знаків авторства (копірайтів) або інших повідомлень про авторство, збереження імені автора в незмінному вигляді, збереженні твору в незмінному вигляді.
term-of-use--p-37: "7.4. Всі матеріали, права на які належать Адміністрації Сайту criditnigroshi.com.ua, можуть бути відтворені у будь-яких засобах масової інформації, на серверах мережі Інтернет або на будь-яких інших носіях без будь-яких обмежень за обсягом і термінами публікації. Цей дозвіл в рівній мірі поширюється на газети, журнали, радіостанції, телеканали, сайти і сторінки мережі Інтернет. Єдиною умовою передруку та ретрансляції є пряме посилання на першоджерело https: // criditnigroshi.com.ua. Попередньої згоди на передрук з боку видавців або авторів Сайту не потрібно."
term-of-use--p-38: 7.5. Для Інтернет-ресурсів обов'язковою умовою будь-якого виду цитування є розміщення активної прямого гіперпосилання в кінці матеріалу.
term-of-use--p-39: 7.6. При відтворенні матеріалів не допускається переробка їх оригінального тексту. Скорочення або перекомпонування частин матеріалу допускається, але тільки в тій мірі, в якій це не призводить до спотворення його сенсу.
term-of-use--h-11: Заключні положення
term-of-use--p-40: 8.1. Ця Угода є публічну оферту, відповідно до чинного законодавства України. Згода Користувача з умовами цієї Угоди (акцептом) вважається фактичне користування Сайтом, його сервісами та результатами інтелектуальної діяльності розміщеними на ньому.
term-of-use--p-41: 8.2. Користувач і Адміністрація Сайту намагатимуться вирішити всі виниклі між ними суперечки і розбіжності шляхом переговорів. У разі неможливості вирішити спори і розбіжності шляхом переговорів вони підлягають розгляду у відповідному суді за місцем знаходження Адміністрації Сайту.
