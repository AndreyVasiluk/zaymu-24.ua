term-of-use--p-19: "3.3. Змінювати (модерувати) або видаляти будь-який Контент, який порушує цю Угоду, а також припиняти, обмежувати або припиняти доступ Користувача до всіх або до будь-якого з розділів або сервісів Сайту з попереднім повідомленням або без такого."
