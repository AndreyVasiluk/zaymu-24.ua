home--content-title: Кредити онлайн
home--content-h-1: Потрібні гроші на власні потреби? Підберемо вигідні і прозорі умови онлайн з виплатою на карту
home--content-p-1: 'Вигідні умови позики на всі випадки життя: придбання побутової техніки, лікування, навчання і багато іншого.'
home--content-h-2: 'Сервіс «credit4you.com.ua»: хто ми і чим займаємося?'
home--content-p-2: 'Сервіс «credit4you.com.ua» виступає в ролі посередника між двома сторонами: позичальником і Банками. Точний підбір кредиту з найвигіднішими умовами. Співпраця з чесними фінансовими організаціями. Доступні програми лояльності, а також дисконтні пропозиції на кредити. Наприклад, знижена ставка для першого онлайн кредиту. Постійні клієнти можуть розраховувати на пільгову позику. Вибір фінансової компанії залишається за вами. Порівнюйте умови кредитування і вибирайте кращий варіант.'
home--content-p-3: "Кредити онлайн стали чудовою можливістю, щоб отримати на карту певну суму на короткий термін. За кожен день використання кредиту нараховується процентна ставка. Кредит можна закрити раніше зазначеного часу і не витратити зайвого на оплату відсотків. Відсоткова ставка базується на політиці фінансової компанії, яка займається кредитуванням."
home--content-p-4: 'Комісія визначається окремим банком з яким клієнт підписує договір і може сягати  до 1,9% в день. Для нових клієнтів можливе укладання кредиту під 0%. На сервісі зібрані пропозиції різних фінансових організацій.'
home--content-p-5: 'Всі плюси роботи з нашим сервісом вже відкрили для себе жителі України. Прийнятні умови кредитування і швидке оформлення - всі моменти вирішуються максимально оперативно. Відзначимо, що сама послуга надається безкоштовно.'
home--content-p-6: 'Отримати позику разом з сервісом «credit4you.com.ua» ндуже просто. Довідка з місця роботи, довідка про доходи, поручитель, аванс і страхування - то, що вам точно не знадобиться. Ніяких бюрократичних складнощів, які займають багато часу і сил.'
home--content-h-3: Про позики
home--content-p-7: Позика надається на обрану клієнтом суму, на яку щодня нараховуються відсотки за користування кредитними коштами. Позику необхідно погасити протягом обумовленного публічним договором строку в межах від 61 дня до 365 днів.
home--content-p-8: 'Сервіс «credit4you.com.ua» дає можливість за 15-20 хвилин отримати необхідну суму на карту українського банку. У будь-який час 24/7 ви можете замовити послугу «гроші на картку». Щоб оформити позику і подати заявку вам необхідний лише смартфон і доступ до Інтернету. Кредитування надається лише повнолітнім громадянам України.'
home--content-h-4: 'Які переваги відкриває співпраця з «credit4you.com.ua»'
home--content-ul-1-1: Оформлення заявки на кредит за кілька хвилин.
home--content-ul-1-2: Заявка на кредит проходить обробку автоматично.
home--content-ul-1-3: Швидке зарахування кредитних коштів на банківську карту.
home--content-ul-1-4: Для отримання позики необхідний тільки паспорт та ІПН.
home--content-ul-1-5: Підтримка клієнтів 24/7.
home--content-ul-1-6: Зрозумілі умови, виключені приховані комісії та обов'язкові страхувальні платежі.
home--content-ul-1-7: Функція пролонгації кредиту, якщо повернення коштів буде здійснено пізніше зазначеного терміну.
home--content-ul-1-8: Програми лояльності для постійних клієнтів.
home--content-ul-1-9: Схвалюються до 80% заявок користувачів.

home--content-h-5: 'Як взяти позику: простий алгоритм'
home--content-ul-2-1: 1. Заповнюємо спеціальну форму, де вказуємо суму позики і термін, за який він буде погашений. Калькулятор автоматично проведе розрахунок кінцевої суми з нарахованими відсотками.
home--content-ul-2-2: 2. Отримуємо рішення по позиці у вигляді СМС-повідомлення або листа на електронну пошту, яка була позначена при заповненні заявки.
home--content-ul-2-3: 3. Уважно знайомимося з договором на отримання онлайн кредиту і підписуємо його.
home--content-ul-2-4: 4. Отримуємо кредитні кошти на карту через 15-20 хвилин.



credits-bank-title: Наші партнери
home--accordion-title: Часті питання
home--accordion-h-1: На який термін видається кредит?
home--accordion-t-1: Термін виплати становить від 61 до 730 днів.
home--accordion-h-2: На яку суму видається кредит?
home--accordion-t-2: На даний момент сума кредиту становить від 1 000 до 100 000 грн. Сума схваленого кредиту залежить від кредитної історії позичальника і оцінюється на стороні банку-партнера.
home--accordion-h-3: Які відсоткові ставки по кредитами?
home--accordion-t-3: Річна ставка за споживчим кредитом може складати від 3,5% до 56,65% в рік. Точні дані ви зможете прочитати в договорі банку-партнера перед підписанням.
home--accordion-h-4: Приклад Розрахунок виплати позики?
home--accordion-t-4: "Сума кредиту - 50 000 грн, термін - 24 місяці, погашення в 24 щомісячних платежу по 4 443,67 грн за кожен внесок, процентна ставка 56,65% в рік. Загальна вартість кредиту 106 648 грн, в тому числі комісія - 56 648 грн. Загальна сума, що підлягає виплаті, становить 106 648 грн, річна процентна ставка: 56.65%"
home--accordion-h-5: Які наслідки невиплати позики?
home--accordion-t-5: У разі неповернення в обумовлений термін суми позики або суми відсотків за користування позиковими засобами кредитор змушений нарахує штраф за прострочення платежу. Вони передбачені на випадок, наприклад, якщо банківський переказ зайняв більше часу, ніж зазвичай. Однак, в разі неотримання від Вас будь-якої реакції протягом тривалого часу, буде нараховано штраф за прострочення терміну погашення розміром в середньому 0,10% від початкової суми для позики, 0,03% від суми заборгованості в середньому для споживчих кредитів і кредитних карт. При недотриманні Вами умов з погашення кредитів, дані про Вас можуть бути передані до реєстру боржників або БКІ, що негативно може позначитися на Вашій кредитній історії і рейтингу кредитоспроможності. Заборгованість може бути передана колекторському агентству для стягнення боргу. При допуск прострочення продовження позики неможливо. Погашаючи заборгованість в строк, Ви формуєте хорошу кредитну історію, що підвищує Ваш рейтинг кредитоспроможності і шанси в подальшому отримати кредит на більш вигідних умовах.


