privacy_policy--h-1: Дані, які збираються при відвідуванні
privacy_policy--h-2: Персональні дані
privacy_policy--p-2: "Персональні дані при відвідуванні сайту передаються користувачем добровільно, до них можуть належати: ім'я, прізвище, по батькові, номери телефонів, адреси електронної пошти, адреси для доставки товарів або надання послуг, реквізити компанії, яку представляє користувач, посаду в компанії, яку представляє користувач, акаунти в соціальних мережах, а також - інші, які заповнюються поля форм."
privacy_policy--p-3: "Ці дані збираються з метою надання послуг або продажу товарів, можливості зв'язку з користувачем або іншої активності користувача на сайті, а також, щоб відправляти користувачеві інформацію, яку він погодився отримувати."
privacy_policy--p-4: "Ми не перевіряємо достовірність залишаються даних і не гарантуємо якісного виконання замовлень, надання послуг або зворотного зв'язку з нами при наданні некоректних відомостей."
privacy_policy--p-5: "Дані збираються наявними на сайті формами для заповнення (наприклад, реєстрації, оформлення замовлення, підписки, залишення відкликання, питання, зворотного зв'язку та іншими)."
privacy_policy--p-6: "Форми, встановлені на сайті, можуть передавати дані як безпосередньо на сайт, так і на сайти третіх осіб, (скрипти сервісів сторонніх організацій)."
privacy_policy--p-7: "Дані можуть збиратися через технологію cookies (куки) як безпосередньо сайтом, так і скриптами сервісів сторонніх організацій. Ці дані збираються автоматично, відправку цих даних можна заборонити, відключивши cookies (куки) в браузері, в якому відкривається сайт."
privacy_policy--h-3: Не персональні дані
privacy_policy--p-8: "Крім персональних даних при відвідуванні сайту скликаються не персональні дані, їх збір відбувається автоматично веб-сервером, на якому розташований сайт, засобами CMS (системи управління сайтом), скриптами сторонніх організацій, встановленими на сайті. До даних, зібраних автоматично, відносяться: IP адреса і країна його реєстрації, ім'я домену, з якого ви до нас прийшли, переходи відвідувачів з однієї сторінки сайту на іншу, інформація, яку ваш браузер надає добровільно при відвідуванні сайту, cookies (куки), фіксуються відвідування, інші дані, що збираються лічильниками аналітики сторонніх організацій, встановленими на сайті."
privacy_policy--p-9: "Ці дані носять неперсоніфікований характер і спрямовані на поліпшення обслуговування клієнтів, поліпшення зручності використання сайту, аналізу статистики відвідуваності."
privacy_policy--h-4: Надання даних третім особам
privacy_policy--p-10: "Ми не розкриваємо особисту інформацію користувачів компаніям, організаціям і приватним особам, не пов'язаним з нами. Виняток становлять випадки, перераховані нижче."
privacy_policy--h-5: Дані користувачів в загальному доступі
privacy_policy--p-11: "Персональні дані користувача можуть публікуватися в загальному доступі відповідно до функціоналом сайту, наприклад, при залишенні відгуків / питань, може публікуватися вказане користувачем ім'я, така активність на сайті є добровільною, і користувач своїми діями дає згоду на таку публікацію."
privacy_policy--h-6: На вимогу закону
