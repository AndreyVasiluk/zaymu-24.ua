home--content-p-1: 'Вигідні умови позики на всі випадки життя: придбання побутової техніки, лікування, навчання і багато іншого.'
home--content-h-2: 'Сервіс «Criditnigroshi.com.ua»: хто ми і чим займаємося?'
home--content-p-2: 'Сервіс «Criditnigroshi.com.ua» виступає в ролі посередника між двома сторонами: позичальником і Банками. Точний підбір кредиту з найвигіднішими умовами. Співпраця з чесними фінансовими організаціями. Доступні програми лояльності, а також дисконтні пропозиції на кредити. Наприклад, знижена ставка для першого онлайн кредиту. Постійні клієнти можуть розраховувати на пільгову позику. Вибір фінансової компанії залишається за вами. Порівнюйте умови кредитування і вибирайте кращий варіант.'
home--content-p-3: "Кредити онлайн стали чудовою можливістю, щоб отримати на карту певну суму на короткий термін. За кожен день використання кредиту нараховується процентна ставка. Кредит можна закрити раніше зазначеного часу і не витратити зайвого на оплату відсотків. Відсоткова ставка базується на політиці фінансової компанії, яка займається кредитуванням."
