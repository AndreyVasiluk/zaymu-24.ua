privacy_policy--h-7: "Для надання послуг, виконання зобов'язань"
privacy_policy--p-13: "Користувач погоджується з тим, що персональна інформація може бути передана третім особам з метою надання замовлених на сайті послуг, виконання інших зобов'язань перед користувачем. До таких осіб, наприклад, відносяться кур'єрська служба, поштові служби, служби вантажоперевезень і інші."
privacy_policy--h-8: Сервісів сторонніх організацій, встановленим на сайті
privacy_policy--p-14: "На сайті можуть бути встановлені форми, що збирають персональну інформацію інших організацій, в цьому випадку збір, зберігання і захист персональної інформації користувача здійснюється сторонніми організаціями відповідно до їх політикою конфіденційності."
privacy_policy--p-15: "Збір, зберігання і захист отриманої від сторонньої організації інформації здійснюється відповідно до цієї політики конфіденційності."
