term-of-use--p-17: "3.1. У будь-який час змінювати оформлення Сайту, його Контент, список сервісів, змінювати або доповнювати використовувані скрипти, програмне забезпечення та інші об'єкти, що використовуються або зберігаються на Сайті;"
term-of-use--p-18: "3.2. При необхідності відправляти Користувачам по електронній пошті повідомлення, що стосуються використання Сайту;"
term-of-use--p-19: "3.3. Змінювати (модерувати) або видаляти будь-який Контент, який порушує цю Угоду, а також припиняти, обмежувати або припиняти доступ Користувача до всіх або до будь-якого з розділів або сервісів Сайту з попереднім повідомленням або без такого."
term-of-use--h-6: "4. Користувач має право:"
term-of-use--p-20: 4.1. Розміщувати Контент, який не суперечить цій Угоді, після підтвердження номера мобільного телефону;
term-of-use--p-21: 4.2. Звертатися до Адміністрації Сайту з метою вирішення спірних питань;
term-of-use--p-22: 4.3. Безкоштовно користуватися всім контентом сайту, як редакційним, так і призначеним для користувача, в особистий цілях, не пов'язаних з цілями отримання комерційної вигоди.
term-of-use--h-8: "5. Користувач зобов'язується:"
term-of-use--p-23: 5.1. Вживати належних заходів для забезпечення збереження особистого логіна та пароля для доступу до Сайту;
term-of-use--p-24: 5.2. Регулярно знайомитися зі змістом цієї Угоди, з метою своєчасного ознайомлення з його змінами.
term-of-use--p-25: 5.3. Нести повну відповідальність за будь-які дії, вчинені Користувачем з використанням його Аккаунта, а також за будь-які наслідки, які могло спричинити або спричинило подібне його використання;
term-of-use--p-26: 5.4. Користувач, використовуючи той чи інший розділ сайту, зобов'язується дотримуватися правил користування цим розділом сайту, якщо такі існують і описані в цьому розділі.
term-of-use--p-27: 5.5. Використовуючи інформацію з Сайту, Користувач усвідомлює і приймає ризики, пов'язані з її можливої недостовірність, а також з тим, що деяка інформація може здатися йому загрожує, образливою, наклепницькою, свідомо помилкової, грубою, непристойною. Якщо це сталося, Користувач повинен негайно повідомити Адміністрації про наявність подібної інформації.
term-of-use--h-9: "6. Ця Угода на Сайті забороняється:"
term-of-use--p-28: 6.1. Розміщувати будь-яку рекламу, за винятком випадків, санкціонованих Адміністрацією Сайту, а також в рамках сервісів розміщення комерційних оголошень і реклами, що надаються Сайтом на умовах, що визначаються окремо;
term-of-use--p-29: 6.2. Розміщувати комерційні пропозиції, агітаційні матеріали, поширювати спам, будь-яку іншу нав'язливу інформацію;
term-of-use--p-30: 6.3. Розміщувати будь-яку інформацію, що порушує права користувачів або третіх осіб на об'єкти інтелектуальної власності;
term-of-use--p-31: 6.4. Домагатися, гнобити, ображати, настирливо переслідувати чи інакше зловмисно доставляти занепокоєння будь-якій фізичній або юридичній особі, користувачеві сайту;
term-of-use--p-32: 6.5. Забороняється подвійна реєстрація (два і більше ніків). У разі виявлення подібного факту, адміністрація залишає за собою право заблокувати її без попередження і винести покарання для основного ника відвідувача.
term-of-use--p-33: "6.6. Завантажувати, публікувати і передавати іншим способом наступний Контент:"
term-of-use--p-33-1: - незаконний;
term-of-use--p-33-2: - образливий по відношенню до інших користувачів і третім особам;
term-of-use--p-33-3: - вульгарний, непристойний, порнографічного характеру;
term-of-use--p-33-4: - службового характеру або який не підлягає розголошенню;
term-of-use--p-33-5: - порушує права третіх осіб;
term-of-use--p-33-6: - рекламного характеру;
term-of-use--p-33-7: - містить загрози, наклепницьку, що дискредитує інформацію;
term-of-use--p-33-8: - носить шахрайський характер;
term-of-use--p-33-9: - пропагує расову, релігійну, етнічну ненависть або ворожнечу, будь-яку іншу інформацію, що порушує охоронювані законом права людини і громадянина.
term-of-use--h-10: Права на Контент, розміщений на Сайті
term-of-use--p-34: 7.1. Всі використовувані і розміщені на Сайті результати інтелектуальної діяльності, а також сам Сайт є інтелектуальною власністю їх законних правовласників і охороняються законодавством про інтелектуальну власність Угра, а також відповідними міжнародними правовими конвенціями.
term-of-use--p-35: 7.2. Ніякої Контент не може бути скопійований (відтворений), перероблений, поширений, відображений у фреймі, опублікований, викачаний, переданий, проданий або іншим способом використаний цілком або частинами, без попереднього дозволу правовласника, крім випадків, коли правовласник явним чином виразив свою згоду на вільне використання матеріалу будь-якою особою, за винятком випадків, встановлених цією Угодою, а також чинним законодавством України;
term-of-use--p-36: 7.3. Використання Контенту, до якого Користувач отримав доступ виключно для особистого некомерційного використання, допускається за умови збереження всіх знаків авторства (копірайтів) або інших повідомлень про авторство, збереження імені автора в незмінному вигляді, збереженні твору в незмінному вигляді.
term-of-use--p-37: "7.4. Всі матеріали, права на які належать Адміністрації Сайту credit4you.com.ua, можуть бути відтворені у будь-яких засобах масової інформації, на серверах мережі Інтернет або на будь-яких інших носіях без будь-яких обмежень за обсягом і термінами публікації. Цей дозвіл в рівній мірі поширюється на газети, журнали, радіостанції, телеканали, сайти і сторінки мережі Інтернет. Єдиною умовою передруку та ретрансляції є пряме посилання на першоджерело https: // credit4you.com.ua. Попередньої згоди на передрук з боку видавців або авторів Сайту не потрібно."
term-of-use--p-38: 7.5. Для Інтернет-ресурсів обов'язковою умовою будь-якого виду цитування є розміщення активної прямого гіперпосилання в кінці матеріалу.
term-of-use--p-39: 7.6. При відтворенні матеріалів не допускається переробка їх оригінального тексту. Скорочення або перекомпонування частин матеріалу допускається, але тільки в тій мірі, в якій це не призводить до спотворення його сенсу.
term-of-use--h-11: Заключні положення
term-of-use--p-40: 8.1. Ця Угода є публічну оферту, відповідно до чинного законодавства України. Згода Користувача з умовами цієї Угоди (акцептом) вважається фактичне користування Сайтом, його сервісами та результатами інтелектуальної діяльності розміщеними на ньому.
term-of-use--p-41: 8.2. Користувач і Адміністрація Сайту намагатимуться вирішити всі виниклі між ними суперечки і розбіжності шляхом переговорів. У разі неможливості вирішити спори і розбіжності шляхом переговорів вони підлягають розгляду у відповідному суді за місцем знаходження Адміністрації Сайту.
public-offer--title: ПУБЛІЧНА ОФЕРТА
public-offer--p-1:  Угода про умови надання сайту credit4you.com.ua інформаційних послуг з підбору позик
public-offer--h-1: 1. Основні визначення
public-offer--p-2:  «Компанія» - сайт credit4you.com.ua, сторона, яка надає інформаційні та консультаційні послуги щодо вибору параметрів онлайн-кредитів.
public-offer--p-3: «Договір публічної оферти» - положення, які містить дана сторінка на офіційному сайті Компанії в інтернеті.
public-offer--p-4:  «Клієнт» - особа, яка звертається до Компанії, щоб отримати інформацію про умови надання інтернет-кредитів в законних компаніях України.
public-offer--p-5:  «Реєстраційні дані Клієнта» - інформація, яку добровільно надає Клієнт при проходженні процедури реєстрації на Сайті.
public-offer--p-6: «Законодавство» - актуальні положення законодавства України, які визначають порядок ведення діяльності Компанії та правила її взаємодії з фізичними та юридичними особами.
public-offer--p-7: «Сайт» - офіційно зареєстрований сайт Компанії в інтернеті.
public-offer--h-2: 2. Акцепт
public-offer--p-8: Компанія виконує функцію збору і публікації відомостей, які стосуються умов видачі онлайн-кредитів в організаціях, які на легальній основі надають дистанційні позики на території України. На Сайті містяться дані виключно про компанії, які ведуть діяльність в рамках чинного законодавства. Сама Компанія надає тільки консультаційні послуги, не будучи посередником в отриманні грошей в борг, а також не займаючись оформленням онлайн-кредитів.
public-offer--p-9: Приймаючи умови даної Оферти, Клієнт дає свою згоду на обробку його реєстраційних дані відповідно до політики Компанії і діючими нормами Законодавства. Він також отримує гарантію конфіденційності його персональних відомостей, а також їх захисту від незаконного втручання і використання.
public-offer--p-10: Підтверджуючи реєстрацію на Сайті, Клієнт погоджується на те, щоб Компанія надсилала на його електронну адресу інформаційні повідомлення.
public-offer--h-3: 3. Права і відповідальність сторін
public-offer--p-11: "Компанія не може нести відповідальність за:"
public-offer--p-11-1: -  схвалення компаніями-кредиторами заявок на онлайн-кредити;
public-offer--p-11-2: - порядок оформлення дистанційних позик в компаніях, представлених на Сайті;
public-offer--p-11-3: - використання персональних відомостей Клієнта в інших організаціях.
public-offer--p-12: Клієнт самостійно несе відповідальність за підбір умов, на яких надається інтернет-кредит, а також порядок подальшої взаємодії з обраною компанією-кредитором.
public-offer--p-13: У Клієнта є право на отримання повної та актуальної інформації про використання та обробки його особистих даних, а також про юридичну адресу Компанії та інших її контактах. Клієнта має право оскаржити дії Компанії в судовому порядку, якщо вони порушують його волі і права.
public-offer--h-4: 4. Прикінцеві положення
public-offer--p-14: Оферта вважається яка набрала юридичну силу з моменту її розміщення на даній сторінці Сайту. Компанія має право при необхідності в односторонньому порядку вносити будь-які поправки в текст Пропоновані можливості, а також припинити або призупинити її дію. Всі зміни положень документа стають дійсними тільки за умови їх публікації на Сайті.
public-offer--p-15: Вирішення спорів, які відносяться до змісту Пропоновані можливості, повинно здійснюватися шляхом переговорів між зацікавленими сторонами. Якщо досягнення взаємовигідної угоди неможливо, сторони можуть ініціювати судовий розгляд спору. У разі врегулювання спірної ситуації в досудовому порядку, всі контакти між сторонами повинні відбуватися в письмовому або електронному вигляді.
public-offer--p-16: Компанія має право здійснювати будь-які технічні роботи, які необхідні для коректного функціонування Сайту. З метою забезпечення максимального доступу до Сайту, всі профілактичні роботи повинні по можливості переноситися на нічний час.

